name: E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mone_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install --with-deps chromium

      - name: Generate Prisma client
        run: |
          cd web
          npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/mone_test

      - name: Setup test database
        run: |
          cd web
          npx prisma db push --force-reset
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/mone_test

      - name: Seed test database
        run: |
          cd web
          npm run db:seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/mone_test
        continue-on-error: true

      - name: Build application
        run: |
          cd web
          npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/mone_test
          AUTH_SECRET: test-secret-for-ci-e2e-tests
          AUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-e2e-tests
          NEXTAUTH_URL: http://localhost:3000

      - name: Run E2E tests
        run: |
          cd web
          npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/mone_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5433/mone_test
          AUTH_SECRET: test-secret-for-ci-e2e-tests
          AUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-e2e-tests
          NEXTAUTH_URL: http://localhost:3000
          TEST_ADMIN_EMAIL: admin@example.com
          TEST_ADMIN_PASSWORD: admin123
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: web/e2e/test-results/
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: web/e2e/screenshots/
          retention-days: 7

